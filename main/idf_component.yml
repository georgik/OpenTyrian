## IDF Component Manager Manifest File
dependencies:
  georgik/sdl: "^3.1.2~1"
  joltwallet/littlefs: "==1.14.8"

  ## Required IDF version
  idf:
    version: ">=5.0.0"

  # BSP - information reguired for SDL
  espressif/esp-box-3:
    version: "^1.2.0"
    rules:
    - if: "${BUILD_BOARD} == esp-box-3"
  espressif/esp-box:
    version: "3.1.0"
    rules:
    - if: "${BUILD_BOARD} == esp-box"
  espressif/m5stack_core_s3:
    version: "1.1.1"
    rules:
    - if: "${BUILD_BOARD} == m5stack_core_s3"
  espressif/esp32_p4_function_ev_board_noglib:
    version: "3.0.1"
    rules:
    - if: "${BUILD_BOARD} == esp32_p4_function_ev_board_noglib"
