## IDF Component Manager Manifest File
dependencies:
  georgik/sdl: ==3.3.7~3
  joltwallet/littlefs: ==1.16.4
  usb_host_hid: ==1.0.3
  georgik/sdl_bsp:
    version: '*'
    git: https://github.com/georgik/esp-idf-component-SDL_bsp.git

  ## Required IDF version
  idf:
    version: '>=6.1'

  # BSP - information reguired for SDL
  espressif/esp-box-3_noglib:
    version: '*'
    matches:
    - if: $CONFIG{SDL_BSP_ESP_BOX_3} == True
  espressif/m5stack_core_s3_noglib:
    version: '*'
    matches:
    - if: $CONFIG{SDL_BSP_M5STACK_CORE_S3} == True
  espressif/esp32_c3_lcdkit:
    version: ~2.0.1
    matches:
    - if: $CONFIG{SDL_BSP_ESP32_C3_LCDKIT} == True
  espressif/esp32_s3_lcd_ev_board_noglib:
    version: ~4.0.0
    matches:
    - if: $CONFIG{SDL_BSP_ESP32_S3_LCD_EV_BOARD} == True
  espressif/esp32_p4_function_ev_board_noglib:
    version: '*'
    matches:
    - if: $CONFIG{SDL_BSP_ESP32_P4_FUNCTION_EV} == True
  georgik/m5stack_tab5:
    version: feature/m5stack-tab5-sdl3
    git: https://github.com/georgik/esp-bsp.git
    path: bsp/m5stack_tab5
    matches:
    - if: $CONFIG{SDL_BSP_M5STACK_TAB5} == True

  # Touch support for boards that need it
  espressif/esp_lcd_touch:
    version: '*'
    matches:
    - if: $CONFIG{SDL_BSP_M5STACK_CORE_S3} == True
    - if: $CONFIG{SDL_BSP_ESP32_S3_LCD_EV_BOARD} == True
    - if: $CONFIG{SDL_BSP_ESP32_P4_FUNCTION_EV} == True
  espressif/usb: '*'
