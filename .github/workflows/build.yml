name: Build OpenTyrian Application

on:
  workflow_dispatch:
    inputs:
      board:
        description: 'Board to build for (all or specific board name)'
        required: true
        default: 'all'
      prefix:
        description: 'Prefix for binary name'
        required: true
        default: 'opentyrian'
      flash_size:
        description: 'Size of the Flash storage'
        required: true
        default: '16MB'
      data_partition:
        description: 'Name of data partition'
        required: true
        default: 'assets'


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [m5stack_core_s3, esp32_p4_function_ev_board]
      fail-fast: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set Target for ESP-IDF
        run: |
          echo "TARGET=$(case ${{ matrix.board }} in
            esp-box-3) echo 'esp32s3';;
            m5stack_core_s3) echo 'esp32s3';;
            esp32_p4_function_ev_board) echo 'esp32p4';;
            *) echo 'Unknown target'; exit 1;;
          esac)" >> $GITHUB_ENV

      - name: esp-idf build
        uses: espressif/esp-idf-ci-action@v1.1.0
        with:
          esp_idf_version: latest
          target: ${{ env.TARGET }}
          path: '.'
          command: |
            idf.py @boards/${{ matrix.board }}.cfg build

      - name: Extract individual binaries
        run: |
          cd build.${{ matrix.board }}
          # Copy individual components
          cp bootloader/bootloader.bin ../bootloader-${{ matrix.board }}.bin
          cp partition_table/partition-table.bin ../partition-table-${{ matrix.board }}.bin
          cp ${{ github.event.inputs.prefix }}.bin ../opentyrian.bin
          cd ..

      - name: Create package
        run: |
          chmod +x ./package.sh
          ./package.sh ${{ github.event.inputs.prefix }}-v1.0.0 ${{ matrix.board }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.prefix }}-v1.0.0-${{ matrix.board }}
          path: ${{ github.event.inputs.prefix }}-v1.0.0-${{ matrix.board }}.zip
